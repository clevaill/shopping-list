<div style="width: 400px; margin: auto;">
    <div *ngIf="currentItem" class="edit-form">
      <h4>Item</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="Name"
            [(ngModel)]="currentItem.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            [(ngModel)]="currentItem.quantity"
            name="quantity"
          />
        </div>
      </form>
      <button class="badge badge-danger mr-2" (click)="deleteItem()">
        Delete
      </button>
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateItem()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentItem">
      <br />
      <p>Cannot access this Item...</p>
    </div>
</div>
