<div class="container">
    <div *ngIf="currentItem" class="edit-form">
      <div>
        <button class="mt-3 btn btn-sm btn-secondary" (click)="backClicked()">
          Back
        </button>
        <div class="title">
          <h4>Item</h4>      
        </div>
      </div>

      <div class="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="Name"
            [(ngModel)]="currentItem.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            [(ngModel)]="currentItem.quantity"
            name="quantity"
          />
        </div>
      </div>
        <div class="button">
          <button class="mt-3 btn btn-sm btn-danger" (click)="deleteItem()">
            Delete
          </button>
          <div class="update-button">
            <button
            type="submit"
            class="mt-3 btn btn-sm btn-success"
            (click)="updateItem()"
            >
              Update
            </button>
          </div>
        </div>
        <div class="message">
          <p>{{ message }}</p>
        </div>
    </div>
  
    <div *ngIf="!currentItem">
      <br />
      <p>Cannot access this Item...</p>
    </div>
</div>
