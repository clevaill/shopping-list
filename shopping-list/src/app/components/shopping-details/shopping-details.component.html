<div class="container">
  <div *ngIf="currentItem" class="edit-form">
    <div>
      <button class="mt-3 btn btn-sm btn-secondary" (click)="backClicked()">
        Back
      </button>
      <div class="title">
        <h4>Item</h4>
      </div>
    </div>

    <div class="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="Name"
          [(ngModel)]="currentItem.name"
          name="name"
        />
        <div class="required" *ngIf="nameRequired">
          The name field cannot be empty
        </div>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          [(ngModel)]="currentItem.quantity"
          name="quantity"
        />
        <div class="required" *ngIf="quantityRequired">
          The quantity field cannot be empty
        </div>
      </div>
      <div class="form-group">
        <label for="note">Note (optional)</label>
        <textarea
          class="form-control"
          id="note"
          [(ngModel)]="currentItem.note"
          name="note"
        ></textarea>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="taked"
          [(ngModel)]="currentItem.taked"
        />
        <label class="form-check-label" for="taked">Item check</label>
      </div>
    </div>
    <div class="button">
      <button class="mt-3 btn btn-sm btn-danger" (click)="deleteItem()">
        Delete
      </button>
      <div class="update-button">
        <button
          type="submit"
          class="mt-3 btn btn-sm btn-success"
          (click)="updateItem()"
        >
          Update
        </button>
      </div>
    </div>
    <div class="message">
      <p>{{ message }}</p>
    </div>
  </div>

  <div *ngIf="!currentItem">
    <br />
    <p>Cannot access this Item...</p>
  </div>
</div>
