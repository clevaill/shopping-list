<div class="container">
  <div class="title">
    <h4>Add item</h4>
  </div>
  <div class="form">
    <div class="submit-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="item.name"
          name="name"
        />
        <div class="required" *ngIf="nameRequired">
          The name field is required
        </div>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          required
          [(ngModel)]="item.quantity"
          name="quantity"
        />
        <div class="required" *ngIf="quantityRequired">
          The quantity field is required
        </div>
      </div>
      <div class="button">
        <button class="mt-3 btn btn-sm btn-secondary" (click)="backClicked()">
          Back
        </button>
        <div class="submit-button">
          <button (click)="saveItem()" class="mt-3 btn btn-sm btn-success">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
