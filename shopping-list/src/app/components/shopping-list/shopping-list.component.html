<div class="list row" style="width: 600px; margin: auto;">
    <div class="col-md-6">
      <h4>Shopping List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let item of items; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveItem(item, i)"
        >
          {{ item.name }}
        </li>
      </ul>
      <button class="mt-3 btn btn-sm btn-danger" (click)="removeAllItems()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentItem">
        <h4>Item</h4>
        <div>
          <label><strong>Name:</strong></label> {{ currentItem.name }}
        </div>
        <div>
          <label><strong>Quantity:</strong></label>
          {{ currentItem.quantity }}
        </div>
        <button class="badge badge-warning" routerLink="/item/{{ currentItem._id }}">
          Edit
        </button>
        
      </div>
</div>
