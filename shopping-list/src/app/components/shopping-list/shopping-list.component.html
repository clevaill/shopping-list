<div class="container">
  <div class="list row" style="width: 500px; margin: auto;">
  <div class="col-md-6">
    <div>
      <button class="mt-3 btn btn-sm btn-secondary" (click)="backClicked()">
        Back
      </button>
      <div class="title">
        <h4>Shopping List</h4>      
      </div>
    </div>
    <nav>
      <ul class="list-group">
        <li 
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let item of items; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveItem(item, i)"
        >
        <div class="item">
          {{ item.name }}
        </div>
          <span class="badge badge-primary badge-pill">{{ item.quantity }}</span>
        </li>
      </ul>
    </nav>
    <div class="button">
      <button class="mt-3 btn btn-sm btn-danger" (click)="removeAllItems()">
        Remove All
      </button>
    </div>
  </div>
</div>
