<div class="container">
  <div class="list row" style="width: 800px">
  <div class="col-md-6">
    <div class="title">
      <h4>Shopping List</h4>      
    </div>
    <div class="title" [hidden]="emptyItems">
      <br />
      <p>There are no items in the list</p>
    </div>
    <nav>
      <ul class="list-group">
        <li 
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let item of items; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveItem(item, i)"
        >
        <div class="item">
          {{ item.name }}
        </div>
          <span class="badge badge-primary badge-pill">{{ item.quantity }}</span>
        </li>
      </ul>
    </nav>
    <div class="button">
      <button class="mt-3 btn btn-sm btn-secondary" (click)="backClicked()">
        Back
      </button>
      <div *ngIf="fullItems" class="remove-button">
        <button class="mt-3 btn btn-sm btn-danger" (click)="removeAllItems()">
          Remove All
        </button>
      </div>
      <div [hidden]="emptyItems" class="remove-button">
        <button class="mt-3 btn btn-sm btn-danger" routerLink="/add">
          Add Item
        </button>
      </div>
    </div>
  </div>
</div>
